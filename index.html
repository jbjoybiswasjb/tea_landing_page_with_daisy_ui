<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Meta tags. -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page title. -->
        <title>Tea Time</title>

        <!-- Tailwind and Daisy UI. -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Custom color. -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: '#da373d',
                            common_paragraph_color: '#777',
                            common_heading_color: '#1C1C1C',
                            meet_our_section_left_color: '#F4F4F4',
                            meet_our_section_right_color: '#5D5A6F',
                            foter_text_color: '#494949',
                        }
                    }
                }
            }
        </script>

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Plus+Jakarta+Sans&display=swap"
            rel="stylesheet">

        <style>
            .manrope_font {
                font-family: 'Manrope', sans-serif;
            }

            .plus_jakarta_font {
                font-family: 'Plus Jakarta Sans', sans-serif;
            }
        </style>

    </head>

    <body class="manrope_font">

        <!-- Header. -->
        <header></header>

        <!-- Main. -->
        <main class="md:container md:mx-auto">

            <!-- Good tea section. -->
            <section>
                <div class="hero pt-16">
                    <div class="hero-content flex-col lg:flex-row-reverse gap-3">
                        <img src="images/banner.png"
                            class="rounded-lg" />
                        <div class="space-y-7">
                            <h1 class="text-7xl font-extrabold text-common_heading_color">It's good <br>
                            tea time at The <br> Tea House</h1>
                            <p class="py-6 text-common_paragraph_color text-lg font-medium">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                            <button class="btn btn-primary text-white text-xl font-bold flex items-center">Explore More <img src="images/arrow.png" alt=""></button>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <!-- Footer. -->
        <footer></footer>

    </body>

</html>
